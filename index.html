<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Blog Review Card</title>
</head>
<body class="bg-yellow-300 flex items-center justify-center min-h-screen">
    <div class="bg-white border border-gray-500 rounded-xl overflow-hidden w-80 relative" style="box-shadow: 5px 5px rgba(0, 0, 0, 0.938);">
        <div class="p-4">  <!-- Wrap the image in a div with padding -->
            <img class="card_preview w-full h-48 object-cover rounded-xl" src="./assets/card preview.jpg" alt="Card Preview">
        </div>
        <div class="p-4">
            <p class="card_tag inline-block bg-yellow-400 text-black- text-xs font-bold rounded px-2 py-1">Learning</p> 
            <h6 class="card_date text-md mt-2">Published on 10th April 2024</h6>
            <h4 class="card_heading text-lg font-bold mt-2">HTML and CSS Foundations</h4>
            <p class="card_desc text-gray-900 mt-1"><span class="font-medium">These languages are the backbone of every website, defining structure, content and presentation.</span></p>
        </div>
        <div class="card_author flex items-center p-4">
            <img class="card_avatar w-10 h-10 rounded-full mr-3" src="./assets/Pablo.jpg" alt="Author Avatar">
            <h4 class="text-md font-medium">Pablo Escobar</h4>
        </div>
    </div>
</body>
</html>
