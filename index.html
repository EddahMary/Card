<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog Review Card</title>
</head>
<body>
    <div class="card_container">
        <img class="card_preview" src="./card preview.jpg" alt="">
        <div class="card-details" ><br>
              <p class="card_tag">Learning</p>
              <h6 class="card_date">Published on 10th April 2024</h6>
              <h4 class="card_heading">HTML and CSS Foundations</h4>
        <p class="card_desc"><h5>These languages are the backbone of every website, defining structure, content and presentation.</h5></p>
        </div>
        <div class="card_author">
            <img class="card_avatar" src="./Pablo.jpg" alt="">
            <h4>Pablo Escobar</h4>
        </div>
    </div>
</body>
</html>
